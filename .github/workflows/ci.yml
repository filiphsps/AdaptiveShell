name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
            - 'dev/*'
            - 'fix/*'
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    # Make sure we disable husky as it might interfere with some operations here
    HUSKY: 0

jobs:
    lint:
        name: ğŸ“‹ Lint
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“‹ Lint
              run: pnpm run lint

    typecheck:
        name: âœ… Typecheck
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: âœ… Typecheck
              run: pnpm run typecheck

    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¬ Verify integrity
              run: npm audit signatures

            - name: ğŸ”¨ Build all
              run: pnpm run build

    test:
        name: ğŸ§ª Test
        needs: [lint, typecheck]
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ§ª Test
              run: pnpm run test

            - name: ğŸ¦º Codecov coverage reports
              if: ${{ !cancelled() }}
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: filiphsps/AdaptiveShell

            - name: ğŸ¦º Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: filiphsps/AdaptiveShell

    release:
        name: ğŸš¢ Release
        needs: [build, test]
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        permissions: write-all
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0
                  submodules: 'recursive'

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¬ Verify integrity
              run: npm audit signatures

            - name: ğŸ”¨ Build all
              run: pnpm run build:packages

            - name: ğŸ“¦ Generate changeset(s) from commit messages
              run: pnpm changeset:conventional

            - name: ğŸ¤ Create release PR or ğŸ“¦ Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  createGithubReleases: true
                  version: pnpm run version
                  publish: pnpm run release
                  setupGitUser: true
                  commit: |
                      ci(release): Release packages and bump versions

                      Congratulations on the new release! ğŸ‰
                      This is an automated commit triggered by the `release` workflow.
                  title: ğŸš€ Release packages

            - name: ğŸ«¨ Create Unstable Release
              if: steps.changesets.outputs.published != 'true'
              run: |
                  git checkout master
                  pnpm run version:unstable
                  pnpm run release:unstable
