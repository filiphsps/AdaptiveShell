name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
            - 'dev/*'
            - 'fix/*'
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true

jobs:
    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck, test]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build All
              run: pnpm run build

    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“‹ Lint
              run: pnpm run lint

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: âœ… Typecheck
              run: pnpm run typecheck

    test:
        name: ğŸ§ª Test
        needs: [lint, typecheck]
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ§ª Test
              run: pnpm run test
